    <div class="login-content">
      <h2><strong>Bienvenido</strong> Autentif&iacute;quese</h2>
      <form [formGroup]="myform" (ngSubmit)="login()">
        <div class="form-group">
          <input formControlName="user" name="user" type="text" placeholder="Usuario" class="form-control">
          <div *ngIf="myform.controls.user.touched && 
                     !myform.controls.user.valid" class="alert alert-danger">
            <span>Usuario Requerido</span>
          </div>
        </div>                        
        <div class="form-group">
          <input formControlName="password" name="password" type="password" placeholder="Contraseña" class="form-control">
          <div *ngIf="myform.controls.password.touched && 
                    !myform.controls.password.valid" class="alert alert-danger">
            <span>Contraseña Requerida</span>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" [disabled]="!myform.valid">Entrar</button>
        </div>
        <div class="connect" style="text-align:center">
            <p>Sigueme en:</p>
            <p>
                <a class="twitter" href="https://twitter.com/jcbatis" target="_blank"></a>
                <a class="in" href="https://www.linkedin.com/in/juan-carlos-bautista/" target="_blank"></a> 
            </p>
        </div>
      </form>
    </div>
  </div>
